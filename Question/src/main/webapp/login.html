<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
       
        
        input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="register" method="post">
        <label for="sid">SID:</label>
        <input type="text" id="sid" name="sid" required><br><br>
        
        <label for="sname">SNAME:</label>
        <input type="text" id="sname" name="sname" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="marks">Marks:</label>
        <input type="text" id="marks" name="marks" required><br><br>
        
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>
        
        <input type="submit" value="Register">
    </form>
</body>
</html>
