<!DOCTYPE html>
<html>
<head>
<title>EMI Calculator</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .result-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        p {
            margin-bottom: 10px;
        }
</style>
</head>
<body>
<h1>EMI Calculator</h1>
<form action="Question3.jsp" method="post">
<label for="principal">Principal Amount:</label>
<input type="number" id="principal" name="principal" required><br><br>

<label for="interest">Interest Rate (%):</label>
<input type="number" id="interest" name="interest" step="0.01" required><br><br>

<label for="tenure">Loan Tenure (months):</label>
<input type="number" id="tenure" name="tenure" required><br><br>

<input type="submit" value="Calculate EMI">
</form>
</body>
</html>
